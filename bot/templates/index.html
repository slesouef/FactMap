<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/css/style.css" />
  <title>FactMaps - infobot</title>
</head>
<body>
  <header id="header">
    <img src="static/img/Map-icon.svg" id="logo" alt="logo" title="Logo" />
    <h1>Bienvenue chez GrandPy - Le bot qui vous raconte sa vie</h1>
  </header>
  <section id="chat">
    <div id="text">
      <p>This is where the chat goes</p>
    </div>
    <hr />
    <div>
        <button type="button" id="button">Click me!</button>
    </div>
    <div id="date">
      <ul>
        <li class="item">a</li>
        <li class="item">b</li>
        <li class="item">c</li>
        <li class="item">d</li>
        <li class="item">e</li>
      </ul>
    </div>
  </section>
  <footer id="footer">
    <p>Copyright Sebastien Lesouef</p>
  </footer>

  <script src="static/js/ajax.js"></script>
  <script src="static/js/jquery/jquery-3.3.1.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
