<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style.css" />
        <title>FactMaps - infobot</title>
    </head>
    <body>
        <header id="header">
            <img src="../static/img/Map-icon.svg" id="logo" alt="logo"
                 title="Logo" />
            <h1>Bienvenue chez GrandPy - Le bot qui vous raconte sa vie</h1>
        </header>
        <section id="chat">
            <div id="messages">
            </div>
            <hr />
            <div id="entry form">
                <div id="entry">
                    <input placeholder="Pose une question a GrandPy"
                           id="question"/>
                    <input type="button" value="send text" id="confirm"/>
                </div>
                <hr />
                <div id="button">
                    <button type="button">Click me!</button>
                </div>
            </div>
        </section>
        <footer id="footer">
            <p>Copyright Sebastien Lesouef</p>
        </footer>

        <script src="../static/js/ajax.js"></script>
        <script src="../static/js/jquery/jquery-3.3.1.js"></script>
        <script src="../static/js/script.js"></script>
    </body>
</html>
